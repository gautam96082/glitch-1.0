<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feynman Technique Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Feynman Technique Assistant</h1>
    <button id="logoutBtn" class="btn-secondary">Logout</button>
  </header>

  <main class="container">
    <!-- Concept Input -->
    <section class="card">
      <h2>Enter Your Concept</h2>
      <input type="text" id="concept" placeholder="Concept (e.g., Newton's Law)">
      <textarea id="explanation" placeholder="Explain the concept in your own words..."></textarea>

      <!-- Word & Character Count -->
      <p id="countInfo">Words: 0 | Characters: 0</p>

      <!-- Buttons -->
      <div class="actions">
        <button id="simplifyBtn" class="btn-primary">Simplify</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
        <button id="voiceBtn" class="btn-primary">ðŸŽ¤ Voice Input</button>
        <button id="exportPdfBtn" class="btn-secondary">ðŸ“„ Export PDF</button>
        <button id="toggleThemeBtn" class="btn-secondary">ðŸŒ™ Toggle Theme</button>
      </div>
    </section>

    <!-- Output -->
    <section class="card">
      <h2>Output</h2>
      <div id="output" class="output-box">
        <p>Your simplified text will appear here...</p>
      </div>
    </section>

    <!-- History Panel -->
    <section class="card">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </section>
  </main>

  <!-- âœ… Added CDN for html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
