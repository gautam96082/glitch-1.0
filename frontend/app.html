<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feynman Assistant</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar card">
  <h1>Feynman Assistant</h1>
  <div class="nav-right">
    <span id="profileName" class="profile-icon"></span>
    <button id="themeToggle" class="btn-secondary">ðŸŒ™ Dark Mode</button>
    <button id="logoutBtn" class="btn-clear">Logout</button>
  </div>
</nav>

<main class="card main-card">
  <label for="concept">Concept</label>
  <input id="concept" type="text" placeholder="e.g., Quantum Entanglement">

  <label for="explanation">Your Explanation</label>
  <textarea id="explanation" placeholder="Write your explanation here..."></textarea>

  <div class="controls">
    <button id="simplifyBtn" class="btn-primary">Simplify</button>
    <button id="autoSimplifyBtn" class="btn-secondary">Auto-simplify</button>
    <button id="voiceBtn" class="btn-secondary">ðŸŽ¤ Voice Input</button>
    <button id="pdfBtn" class="btn-secondary">ðŸ“„ Export PDF</button>
    <button id="clearBtn" class="btn-clear">Clear</button>
  </div>

  <div class="output-area">
    <div class="meta">
      <span class="small">Highlighted Output</span>
      <span id="jargonCount" class="small"></span>
      <span id="readScore" class="small" style="margin-left:auto;"></span>
    </div>
    <div id="outputBox" class="box"></div>
  </div>

  <div class="card history-card">
    <h2>History</h2>
    <ul id="historyList"></ul>
  </div>
</main>

<script src="html2pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
