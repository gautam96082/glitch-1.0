<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feynman Technique Assistant â€” Login & App</title>
  <style>
    /* ====== Basic Reset ====== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f4f6fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    /* ====== Container ====== */
    .card {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(21,32,43,0.08);
      padding: 24px;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 22px;
      color: #1f2937;
      margin-bottom: 6px;
    }
    p.tag { color: #6b7280; margin-bottom: 18px; }

    /* ====== Input Fields ====== */
    label {
      display: block;
      font-weight: 600;
      margin-top: 14px;
      color: #374151;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border: 1px solid #e6edf3;
      border-radius: 8px;
      font-size: 15px;
      background: #fbfdff;
    }
    textarea { min-height: 120px; resize: vertical; }

    /* ====== Buttons ====== */
    .controls { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease;
      box-shadow: 0 4px 12px rgba(16,24,40,0.06);
    }
    button:active { transform: translateY(1px); }
    .btn-primary { background:#10b981; color:#fff; }
    .btn-clear { background:#ef4444; color:#fff; }
    .btn-secondary { background:#374151; color:#fff; }
    .btn-switch { background:#3b82f6; color:#fff; width: 100%; margin-top: 10px; }

    /* ====== Output Area ====== */
    .output-area { margin-top: 20px; }
    .meta {
      display: flex; gap: 12px; align-items: center;
      margin-bottom: 8px; color: #6b7280; font-size: 14px;
    }
    .box {
      background: #fbfdff;
      border: 1px solid #e6edf3;
      padding: 14px;
      border-radius: 8px;
      min-height: 100px;
      line-height: 1.5;
      color: #111827;
    }

    /* ====== Highlight ====== */
    .highlight {
      background: linear-gradient(90deg,#fff59d,#fff176);
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: 700;
      position: relative;
      cursor: help;
    }
    .highlight[data-tip]::after {
      content: attr(data-tip);
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(-8px) scale(0);
      bottom: 100%;
      background: #111827;
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 12px;
      opacity: 0;
      transition: opacity .12s ease, transform .12s ease;
      pointer-events: none;
    }
    .highlight:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-12px) scale(1);
    }

    .small { font-size: 13px; color: #6b7280; }

    /* ====== Login/Register Section ====== */
    .auth-container { text-align: center; }
    .auth-container h2 { margin-bottom: 10px; color: #1f2937; }
    .auth-container p { color: #6b7280; font-size: 14px; margin-bottom: 12px; }
    .auth-container form { text-align: left; }

    /* Hide app initially */
    #appSection { display: none; }

    /* ====== Responsive ====== */
    @media (max-width: 640px){
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- ====== LOGIN / REGISTER SCREEN ====== -->
    <section id="authSection" class="auth-container">
      <h2>Welcome to Feynman Assistant</h2>
      <p>Login or create an account to simplify concepts.</p>

      <form id="authForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <button type="submit" class="btn-primary" id="authBtn">Login</button>
      </form>

      <button id="switchAuthBtn" class="btn-switch">Switch to Register</button>
    </section>

    <!-- ====== MAIN APP ====== -->
    <section id="appSection">
      <h1>Feynman Technique Assistant</h1>
      <p class="tag">Simplify complex concepts step-by-step</p>

      <label for="concept">Concept (short name)</label>
      <input id="concept" type="text" placeholder="e.g., Quantum Entanglement" />

      <label for="explanation">Your Explanation</label>
      <textarea id="explanation" placeholder="Explain in your own words..."></textarea>

      <div class="controls">
        <button id="simplifyBtn" class="btn-primary">Simplify</button>
        <button id="autoSimplifyBtn" class="btn-secondary">Auto-simplify</button>
        <button id="clearBtn" class="btn-clear">Clear</button>
        <button id="logoutBtn" class="btn-secondary">Logout</button>
      </div>

      <div class="output-area">
        <div class="meta">
          <span class="small">Highlighted Output</span>
          <span id="jargonCount" class="small" style="margin-left:8px;"></span>
          <span id="readScore" class="small" style="margin-left:auto;"></span>
        </div>
        <div id="outputBox" class="box"></div>
      </div>
    </section>
  </main>

  <script>
    /************ COMPLEX WORDS ************/
    const ComplexWordsModule = (() => {
      const words = [
        "quantum","entanglement","phenomenon","correlated","relativity",
        "metaphysics","neuroscience","algorithm","entropy","hypothesis",
        "paradigm","stochastic","heuristic","ontology","epistemology",
        "thermodynamics","synthesis","anomaly","spectroscopy","isotope"
      ];
      const set = new Set(words.map(w => w.toLowerCase()));
      return { isComplex: w => set.has(w.toLowerCase()) };
    })();

    /************ TEXT PROCESSOR ************/
    const TextProcessorModule = (() => {
      const cleanWord = w => w.replace(/^[^0-9A-Za-z]+|[^0-9A-Za-z]+$/g, "");

      const highlightComplexWords = text => {
        if (!text) return "";
        return text.split(/(\s+)/).map(tok => {
          if (/^\s+$/.test(tok)) return tok;
          const core = cleanWord(tok);
          if (!core) return tok;
          if (ComplexWordsModule.isComplex(core)) {
            return `<span class="highlight" data-tip="Consider simpler word">${tok}</span>`;
          }
          return tok;
        }).join("");
      };

      const countComplex = text => {
        const arr = text.toLowerCase().split(/\s+/).map(cleanWord).filter(Boolean);
        const seen = {};
        let count = 0;
        arr.forEach(w => {
          if (ComplexWordsModule.isComplex(w) && !seen[w]) { count++; seen[w]=1; }
        });
        return count;
      };

      const estimateSyllables = w => (w.match(/[aeiouy]{1,2}/g) || []).length || 1;
      const readabilityScore = text => {
        const sentences = (text.match(/[.!?]+/g) || [""]).length;
        const words = text.trim().split(/\s+/).filter(Boolean);
        const syllables = words.reduce((s,w)=>s+estimateSyllables(w),0) || 1;
        return Math.round(206.835 - 1.015*(words.length/Math.max(1, sentences)) - 84.6*(syllables/words.length));
      };

      return { highlightComplexWords, countComplex, readabilityScore };
    })();

    /************ STORAGE ************/
    const StorageModule = (() => {
      return {
        saveUser(user) {
          localStorage.setItem("feynman_user", JSON.stringify(user));
        },
        getUser() {
          return JSON.parse(localStorage.getItem("feynman_user") || "null");
        },
        clearUser() {
          localStorage.removeItem("feynman_user");
        }
      };
    })();

    /************ LOGIN / REGISTER LOGIC ************/
    const authSection = document.getElementById("authSection");
    const appSection = document.getElementById("appSection");
    const authForm = document.getElementById("authForm");
    const authBtn = document.getElementById("authBtn");
    const switchAuthBtn = document.getElementById("switchAuthBtn");

    let isLoginMode = true;
    switchAuthBtn.addEventListener("click", () => {
      isLoginMode = !isLoginMode;
      authBtn.textContent = isLoginMode ? "Login" : "Register";
      switchAuthBtn.textContent = isLoginMode ? "Switch to Register" : "Switch to Login";
    });

    authForm.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) return alert("Please fill all fields!");

      if (isLoginMode) {
        const saved = StorageModule.getUser();
        if (!saved || saved.username !== username || saved.password !== password) {
          alert("Invalid credentials!");
          return;
        }
        alert("Login successful!");
      } else {
        StorageModule.saveUser({ username, password });
        alert("Account created successfully! You can now login.");
        isLoginMode = true;
        authBtn.textContent = "Login";
        switchAuthBtn.textContent = "Switch to Register";
        return;
      }

      // Show app
      authSection.style.display = "none";
      appSection.style.display = "block";
    });

    /************ APP LOGIC ************/
    const conceptEl = document.getElementById("concept");
    const explanationEl = document.getElementById("explanation");
    const outputBox = document.getElementById("outputBox");
    const jargonCountEl = document.getElementById("jargonCount");
    const readScoreEl = document.getElementById("readScore");

    document.getElementById("simplifyBtn").addEventListener("click", () => {
      const text = explanationEl.value.trim();
      if (!text) return alert("Please write an explanation!");
      outputBox.innerHTML = TextProcessorModule.highlightComplexWords(text);
      jargonCountEl.textContent = `Jargon: ${TextProcessorModule.countComplex(text)}`;
      readScoreEl.textContent = `Readability Score: ${TextProcessorModule.readabilityScore(text)}`;
    });

    document.getElementById("autoSimplifyBtn").addEventListener("click", () => {
      alert("AI Auto-simplify will be added in future updates!");
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      if (!confirm("Clear all data?")) return;
      conceptEl.value = "";
      explanationEl.value = "";
      outputBox.innerHTML = "";
      jargonCountEl.textContent = "";
      readScoreEl.textContent = "";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      StorageModule.clearUser();
      appSection.style.display = "none";
      authSection.style.display = "block";
    });

    // Auto-login if user already saved
    window.onload = () => {
      if (StorageModule.getUser()) {
        authSection.style.display = "none";
        appSection.style.display = "block";
      }
    };
  </script>
</body>
</html>
