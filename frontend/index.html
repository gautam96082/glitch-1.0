<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Feynman Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Feynman Assistant</h1>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="register-text">Don't have an account? <a href="#" id="registerLink">Register</a></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <input type="text" id="newUsername" placeholder="Create Username" required>
      <input type="password" id="newPassword" placeholder="Create Password" required>
      <button type="submit">Register</button>
      <p class="register-text">Already have an account? <a href="#" id="loginLink">Login</a></p>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
