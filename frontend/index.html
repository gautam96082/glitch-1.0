<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Feynman Technique Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-card">
    <h1 class="title">Feynman Technique Assistant</h1>
    <p class="subtitle">Login to simplify your concepts</p>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="small-text">Don't have an account? <span class="link">Register</span></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
